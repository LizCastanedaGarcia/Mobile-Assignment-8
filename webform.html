<html>
    <head>
        <meta charset="utf-8">
        <title>Web Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- stylesheets -->
        <link rel="stylesheet" href="webform.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Lizbeth Castaneda</h1>
        </header>
        <main>
            <section>
                <form action="#" method="post">
                    <fieldset>
              
                      <div class="form-container">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" size="80" placeholder="Enter your Full Name" required/>
                      </div>
                    </fieldset>
              
                    <fieldset>
                      <div class="form-container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" size="80" placeholder="Enter your email" required/>
                      </div>
                    </fieldset>
              
                    <fieldset>
                      <div class="form-container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" size="80" placeholder="(000) 000-0000" pattern="\([2-9][0-9]{2}\) [0-9]{3}-[0-9]{4}" required/>
                      </div>
                    </fieldset>
              
                    <fieldset>
                      <div class="form-container">
                        <label for="message">Message</label>
                        <input type="message" id="message" name="message" size="80" placeholder="Enter your message here" required/>
                      </div>
                    </fieldset>
              
            
                    <div class="form-groupchkbx">
                      <label for="yesCheckbox">Yes</label>
                      <input type="checkbox" id="yesCheckbox" name="answer" value="yes">
                      
                      <label for="noCheckbox">No</label>
                      <input type="checkbox" id="noCheckbox" name="answer" value="no">  
                    </div>
              
                    <div class="form-container">
                      <input type="submit" value="Submit" />
                    </div>
              
                  </form>
            </section>
        </main>
        <footer>
            <p>Copyright 2023 | Lizbeth Castaneda - St.Clair College</p>
        </footer>
    </body>
</html>
